<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #FF57B9, #A704FD);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    #countdown-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
    }

    #ps4-image {
      width: 300px;
      height: auto;
      margin-top: 20px;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <h1 style="font-size: 60px; font-weight: bold; margin-bottom: 20px;">ðŸŒŸ PS5 GLAM GIVEAWAY ðŸŒŸ</h1>
    <div id="countdown"></div>
  </div>

  <img id="ps4-image" src="https://i.pinimg.com/originals/e7/13/90/e713903e879b9895859f75933e1b7c83.png" alt="PS4 Console">

  <script>
    function updateCountdown() {
      const countDownDate = new Date().getTime() + 10 * 24 * 60 * 60 * 1000; // 10 days in milliseconds

      setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          countDownDate += 10 * 24 * 60 * 60 * 1000; // Reset countdown for the next 10 days
        }
      }, 1000);
    }

    updateCountdown();
  </script>

</body>
</html>
